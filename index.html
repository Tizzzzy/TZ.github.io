    <style>
        /* Custom styles to match the original TSX components */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #dbd5c9 !important; /* Force the background color */
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .font-extralight { font-weight: 200; }
        .font-light { font-weight: 300; }
        .nav-link {
            font-weight: 300;
            color: #4a5568;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #000;
        }
        .gallery-item {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery-item:hover {
            transform: scale(1.02);
        }
        .gallery-item img {
            filter: brightness(0.9);
            transition: filter 0.2s;
            width: 100%;
            height: 350px; /* Fixed height for consistent sizing */
            object-fit: cover; /* Ensures images cover the container while maintaining aspect ratio */
        }
        .gallery-item:hover img {
            filter: brightness(1.1);
        }
        .gallery-item-container {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 350px; /* Fixed container height */
        }
        .form-input {
            background-color: transparent;
            border: 1px solid black;
            padding: 0.5rem;
            font-weight: 300;
            color: white;
        }
        .form-input:focus {
            outline: none;
        }
        .form-input::placeholder {
            color: #d1d5db;
        }
        .form-label {
            font-weight: 300;
        }
        /* Layout grid similar to Next.js Layout component */
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(12, minmax(0, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .col-span-10 {
            grid-column: span 10 / span 10;
        }
        .col-start-2 {
            grid-column-start: 2;
        }
        .col-end-12 {
            grid-column-end: 12;
        }
        /* Modal overlay for gallery */
        .gallery-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(219, 213, 201, 0.95); /* Updated to match background */
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .gallery-modal.active {
            display: flex;
        }
        .gallery-modal-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 80vw;
            max-height: 90vh;
            position: relative; /* Keep for the close button */
        }
        .gallery-modal img {
            max-height: 70vh; /* Control max image height */
            width: auto;
            object-fit: contain;
            margin-bottom: 1rem; /* Space below image */
        }
        .gallery-close {
            position: absolute;
            top: -15px; /* Position it cleanly above the content */
            right: 0px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            z-index: 1010;
        }
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1005;
        }
        .gallery-prev {
            left: 10px; /* Position inside the viewport */
        }

        .gallery-next {
            right: 10px; /* Position inside the viewport */
        }

        .gallery-info {
            /* REMOVE absolute positioning */
            text-align: center;
            color: #333;
        }

        /* --- Animation Keyframes --- */
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Animation Utility Classes --- */
        .animate-slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* --- Gallery Animation Keyframes & Classes --- */
        @keyframes galleryFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes gallerySlideOut {
            to { opacity: 0; transform: translateX(-15px); }
        }

        @keyframes gallerySlideIn {
            from { opacity: 0; transform: translateX(15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .gallery-content-entering {
            animation: galleryFadeIn 0.4s ease-out forwards;
        }

        .gallery-content-exiting {
            animation: gallerySlideOut 0.3s ease-in forwards;
        }

        .gallery-content-reentering {
            animation: gallerySlideIn 0.3s ease-out forwards;
        }

        /* Add a transition for the text's opacity */
        .gallery-info h3, .gallery-info p {
            transition: opacity 0.3s ease;
        }
    </style>
</head>

    <script>
        // --- Image Data with Labels and Descriptions ---
        const portfolioData = [
            { url: "/images/小熊尿尿.jpg", label: "Bear Pee", description: "18'' x 24'' acrylic" },
            { url: "/images/永恒的瞬间.jpg", label: "Eternal Moments", description: "12'' x 16'' acrylic" },
            { url: "/images/屁股.jpg", label: "Butt", description: "12'' x 16'' acrylic" },
            { url: "/images/abstract.jpg", label: "Abstract", description: "12'' x 16'' acrylic" },
            { url: "/images/tina.jpg", label: "Tina", description: "12'' x 16'' acrylic" },
            { url: "/images/坟墓.jpg", label: "Tomb", description: "12'' x 16'' acrylic" },
            { url: "/images/亲密爱人.jpg", label: "Lovers", description: "16'' x 20'' acrylic" },
            { url: "/images/猫猫主义.jpg", label: "Catism", description: "16'' x 20'' acrylic" },
            { url: "/images/泳池尿尿.jpg", label: "Pee in the Pool", description: "16'' x 20'' acrylic" },
            { url: "/images/villanelle.jpg", label: "Villanelle", description: "16'' x 20'' acrylic" },
            { url: "/images/way_of_water.jpg", label: "Way of Water", description: "40'' x 40'' acrylic" },
            { url: "/images/moon.jpg", label: "Moon", description: "40'' x 40'' acrylic" },
            { url: "/images/tree.jpg", label: "Tree", description: "16'' x 20'' acrylic" },
            { url: "/images/three_color.jpg", label: "Abstract", description: "16'' x 20'' acrylic" },
        ];

        let currentImageIndex = 0;
        let isAnimating = false; // Flag to prevent animation spam

        // --- Populate Gallery ---
        const galleryContainer = document.querySelector('#portfolio main');
        if (galleryContainer) {
            portfolioData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => openGallery(index);
                
                galleryItem.innerHTML = `
                    <div class="gallery-item-container">
                        <img src="public${item.url}" alt="Artwork: ${item.label}" loading="lazy">
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }

        // --- Gallery Functions ---
        function openGallery(index) {
            currentImageIndex = index;
            updateGalleryContent();
            document.getElementById('gallery-modal').classList.add('active');
            
            // Add initial fade-in animation
            const modalContent = document.querySelector('.gallery-modal-content');
            modalContent.classList.add('gallery-content-entering');
            modalContent.addEventListener('animationend', () => {
                modalContent.classList.remove('gallery-content-entering');
            }, { once: true });
        }

        function closeGallery() {
            document.getElementById('gallery-modal').classList.remove('active');
        }

        function navigateGallery(direction) {
            if (isAnimating) return; // Exit if an animation is already running
            isAnimating = true;

            const modalContent = document.querySelector('.gallery-modal-content');
            modalContent.classList.add('gallery-content-exiting');

            modalContent.addEventListener('animationend', () => {
                modalContent.classList.remove('gallery-content-exiting');

                if (direction === 'next') {
                    currentImageIndex = (currentImageIndex + 1) % portfolioData.length;
                } else {
                    currentImageIndex = (currentImageIndex - 1 + portfolioData.length) % portfolioData.length;
                }
                updateGalleryContent();
                
                modalContent.classList.add('gallery-content-reentering');
                isAnimating = false; // Allow next click

                modalContent.addEventListener('animationend', () => {
                    modalContent.classList.remove('gallery-content-reentering');
                }, { once: true });

            }, { once: true });
        }

        function updateGalleryContent() {
            const currentItem = portfolioData[currentImageIndex];
            document.getElementById('gallery-image').src = `public${currentItem.url}`;
            document.getElementById('gallery-image').alt = `Artwork: ${currentItem.label}`;
            document.getElementById('gallery-label').textContent = currentItem.label;
            document.getElementById('gallery-description').textContent = currentItem.description;
        }

        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            const mobileLinks = document.querySelectorAll('#mobile-menu a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                });
            });
        }

        // --- Hero Image Dynamic Sizing ---
        function setHeroImageSize() {
            const heroImage = document.getElementById('hero-image');
            if (heroImage && typeof window !== 'undefined') {
                const dynamicHeight = window.innerHeight - 160;
                heroImage.style.height = `${dynamicHeight}px`;
                heroImage.style.maxHeight = '70vh';
                heroImage.style.objectFit = 'contain';
            }
        }
        window.addEventListener('load', setHeroImageSize);
        window.addEventListener('resize', setHeroImageSize);

        // --- Event Listeners for Gallery Navigation ---
        document.querySelector('.gallery-prev').addEventListener('click', () => navigateGallery('prev'));
        document.querySelector('.gallery-next').addEventListener('click', () => navigateGallery('next'));
        
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('gallery-modal');
            if (modal.classList.contains('active')) {
                if (e.key === 'ArrowLeft') navigateGallery('prev');
                else if (e.key === 'ArrowRight') navigateGallery('next');
                else if (e.key === 'Escape') closeGallery();
            }
        });

        document.getElementById('gallery-modal').addEventListener('click', (e) => {
            if (e.target.id === 'gallery-modal') {
                closeGallery();
            }
        });
    </script>

</body>
